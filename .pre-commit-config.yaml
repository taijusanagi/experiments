repos:
  - repo: local
    hooks:
      - id: update-notebook-metadata
        name: Update notebook metadata
        entry: notes/update-notebook-metadata.py
        language: script
        files: \.ipynb$
        exclude: ^\.ipynb_checkpoints/

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
        args: ['--keep-output', '--drop-empty-cells']
