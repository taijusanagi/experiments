repos:
  - repo: local
    hooks:
      - id: update-notebook-metadata
        name: Update notebook metadata
        entry: notes/update-notebook-metadata.py
        language: script
        files: \.ipynb$
        exclude: ^\.ipynb_checkpoints/
      - id: clean-notebook
        name: Clean Jupyter notebook
        entry: python notes/clean-notebook.py
        language: system # Or "python" if you want pre-commit to manage dependencies
        files: \.ipynb$
        exclude: ^\.ipynb_checkpoints/
